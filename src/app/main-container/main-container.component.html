<div class="pokemon-card-container">
    <svl-pokemon-card
    *ngFor="let pokemonInformation of pokemonList; let i = index; trackBy: identify"
    [pokemonInformation]="pokemonInformation"
    ></svl-pokemon-card>
    <button (click)="updateToPrevPokemonOffset()">Anteriores</button>
    <section>{{pokemonListOffset}}</section>
    <button (click)="updateToNextPokemonOffset()">Siguientes</button>
</div>
